<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta property="og:title" content="日本マスクマップ">
  <meta property="og:description" content="日本マスクマップ">
  <meta property="og:type" content="website">
  <meta property="og:image" content="http://kiang.github.io/pharmacies/og_image.png">
    <title>日本マスクマップ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/ol3-sidebar.min.css" type="text/css" />
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/dark-hive/jquery-ui.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/dark-hive/theme.min.css" crossorigin="anonymous">
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        html, body, #map {
            height: 100%;
            font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }

        .lorem {
            font-style: italic;
            color: #AAA;
        }
        .ui-front { z-index: 9999; }
    </style>
</head>
<body>
  <div id="fb-root"></div>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#settings" role="tab"><i class="fa fa-search"></i></a></li>
                <li><a href="#book" role="tab"><i class="fa fa-book"></i></a></li>
                <li><a href="#info" role="tab"><i class="fa fa-info"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="info">
              <h1 class="sidebar-header"><span id="sidebarTitle">情報</span><span class="sidebar-close"><i class="fa fa-times"></i></span></h1>
              <div id="sidebarContent"></div>
            </div>
            <div class="sidebar-pane" id="book">
                <h1 class="sidebar-header"><span id="weekTitle">説明</span><span class="sidebar-close"><i class="fa fa-times"></i></span></h1>
                <div class="panel">
                    <br />
                    <ul>
                        <li><span style="color:#ccc">▲</span>情報なし</li>
                        <li><span style="color:#48c774">▲</span>：成人マスク > 100 & 子供マスク > 25</li>
                        <li><span style="color:#ffdd57">▲</span>：成人マスク > 40 & 子供マスク > 10</li>
                        <li><span style="color:#fc82b1">▲</span>：成人マスク > 20 & 子供マスク > 5</li>
                        <li><span style="color:#f00">▲</span>：成人マスク <= 20 または 子供マスク <= 5</li>
                    </ul>
                </div>
            </div>
            <div class="sidebar-pane" id="settings">
                <h1 class="sidebar-header"><span id="weekTitle">検索</span><span class="sidebar-close"><i class="fa fa-times"></i></span></h1>
                <div>
                    <div class="panel">
                        <br />
                        <div class="form-group">
                            <input type="text" id="findPoint" name="findPoint" class="form-control"></input>
                        </div>
                 </div>
                </div>
            </div>
        </div>
    </div>

    <div id="map" class="sidebar-map"></div>
    <script src="js/routie.min.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/ol.js" type="text/javascript"></script>
    <script src="js/ol5-sidebar.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
